{% extends 'base.html' %}
{% load static %}
{% block content %}

<script src="/static/js/scripts.js"></script>
<link rel="stylesheet" href="/static/css/global.css"/>
<link rel="stylesheet" href="{% static '/css/Vendor_create.css' %}">

<main>
    <!-- Путь к файлу -->
    <div class="name__directoty">
        База знаний > Создание вендора
    </div>
    <!-- Путь к файлу -->
    <form class="CreateVendor" action="{% url 'new_vendor' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="vendor-form">
            <div class="left-column">
                <label for="vendorName">Наименование вендора:</label>
                <input type="text" id="vendorName" name="vendorName" required>
                <label for="partnerStatus">Статус:</label>
                <input type="text" id="partnerStatus" name="partnerStatus" required>
                <label for="partnerStatusExpiration">Срок действия партнерского
                    статуса:</label>
                <input type="date" id="partnerStatusExpiration"
                       name="partnerStatusExpiration" class="custom-datepicker" required>
                <label for="partnerRequirements">Требования к партнерскому
                    статусу:</label>
                <textarea id="partnerRequirements" name="partnerRequirements" required></textarea>
                <label for="discount">Скидка:</label>
                <input type="text" id="discount" name="discount" required>
                <h2>Cертифицированные
                    специалисты</h2>
                <label for="certifiedSpecialists">ФИО:</label>
                <input type="text" id="certifiedSpecialists"
                       name="certifiedSpecialists" required>

                <label for="certifiedSpecialistsExpiration">Срок действия
                    сертификатов специалистов:</label>
                <input type="date" id="certifiedSpecialistsExpiration"
                       name="certifiedSpecialistsExpiration"
                       class="custom-datepicker" required>
            </div>

            <div class="right-column">
                <h2>Контактные лица</h2>
                <label for="contactName">ФИО:</label>
                <input type="text" id="contactName" name="contactName" required>

                <label for="contactPhone">Номер телефона(Мессенджер):</label>
                <input type="tel" id="contactPhone" name="contactPhone" required>

                <label for="contactEmail">Адрес электронной почты:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>

                <h2>Прайсы</h2>
                <label for="currentPrice">Актуальный прайс (файл):</label>
                <input type="file" id="currentPrice" name="currentPrice" accept="*/*">

                <label for="futurePrice">Будущий прайс (файл):</label>
                <input type="file" id="futurePrice" name="futurePrice" >

                <label for="priceEffectiveDate">Дата начала действия
                    прайса:</label>
                <input type="date" id="priceEffectiveDate"
                       name="priceEffectiveDate" class="custom-datepicker" >

                <input type="submit" value="Отправить">
            </div>
        </div>
    </form>
</main>
<!-- Подключите jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="\static\js\scripts.js"></script>

{% endblock %}
